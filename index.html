<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPSS Tarih | AkÄ±llÄ± Soru & Konu AnlatÄ±mÄ±</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* =====================
       THEME VARIABLES
    ===================== */
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --primary: #6366f1;
      --border: #e5e7eb;
      --choice: #f9fafb;
      --correct: #dcfce7;
      --wrong: #fee2e2;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #818cf8;
      --border: #1e293b;
      --choice: #020617;
      --correct: #14532d;
      --wrong: #7f1d1d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.2s, color 0.2s;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 80px;
    }

    /* HEADER */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 26px;
      margin: 0;
    }

    .hero p {
      font-size: 14px;
      color: var(--muted);
    }

    .toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text);
    }

    /* SEARCH */
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 24px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* CARD */
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 18px;
      border: 1px solid var(--border);
    }

    .story {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 24px;
      color: var(--text);
    }

    /* QUESTIONS */
    .question-block {
      margin-bottom: 26px;
      padding-top: 18px;
      border-top: 1px solid var(--border);
    }

    .question {
      font-weight: 600;
      margin-bottom: 12px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .choices li {
      padding: 14px;
      border-radius: 12px;
      background: var(--choice);
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

 .correct {
  background-color: #22c55e !important;
  color: #064e3b !important;
  border-color: #22c55e !important;
  font-weight: 600;
    }

.wrong {
  background-color: #ef4444 !important;
  color: #7f1d1d !important;
  border-color: #ef4444 !important;
  font-weight: 600;
    }

    

    .explanation {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }

    #score {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-bar">
      <div class="hero">
        <h1>KPSS Tarih AI</h1>
        <p>Konuyu yaz, yapay zekÃ¢ KPSS dÃ¼zeyinde anlatsÄ±n ve sorularla Ã¶lÃ§.</p>
      </div>
      <button class="toggle" id="themeToggle">ðŸŒ™</button>
    </div>

    <div class="search-box">
      <input id="query" placeholder="Ã–rn: Lale Devri">
      <button id="searchBtn">Getir</button>
    </div>

    <div id="result"></div>
  </div>

<script>
/* ===== THEME ===== */
const toggleBtn = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("theme");

if (savedTheme === "dark") {
  document.body.classList.add("dark");
  toggleBtn.innerText = "ðŸŒž";
}

toggleBtn.onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  toggleBtn.innerText = isDark ? "ðŸŒž" : "ðŸŒ™";
};

/* ===== APP ===== */
let score = 0;
let loading = false;

document.getElementById("searchBtn").addEventListener("click", searchTopic);

async function searchTopic() {
  if (loading) return;
  loading = true;
  score = 0;

  const query = document.getElementById("query").value.trim();
  if (!query) { alert("Konu gir"); loading=false; return; }

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `<div class="spinner"></div>`;

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const data = await res.json();

    let qHtml = "";
    data.questions.forEach((q,i)=>{
      qHtml += `
        <div class="question-block" data-answer="${q.answer}">
          <div class="question">${i+1}. ${q.question}</div>
          <ul class="choices">
            ${Object.entries(q.choices).map(
              ([k,v])=>`<li data-option="${k}">${k}) ${v}</li>`
            ).join("")}
          </ul>
          <div class="explanation">${q.explanation}</div>
        </div>
      `;
    });

    resultDiv.innerHTML = `
      <div class="card">
        <h2>${data.topic}</h2>
        <div class="story">${data.story}</div>
        ${qHtml}
        <div id="score"></div>
      </div>
    `;

    bindQuestions();

  } catch {
    resultDiv.innerHTML = "<p>BaÄŸlantÄ± hatasÄ±</p>";
  }

  loading = false;
}

function bindQuestions() {
  document.querySelectorAll(".question-block").forEach(block=>{
    const correct = block.dataset.answer;
    const explanation = block.querySelector(".explanation");

    block.querySelectorAll("li").forEach(li=>{
      li.onclick = () => {
        if(block.classList.contains("done")) return;
        block.classList.add("done");

        if(li.dataset.option===correct){
          li.classList.add("correct");
          score++;
        } else {
          li.classList.add("wrong");
          block.querySelector(`[data-option="${correct}"]`)?.classList.add("correct");
        }

        explanation.style.display="block";
        document.getElementById("score").innerText=`Skor: ${score} / 5`;
      };
    });
  });
}
</script>
</body>
</html>
