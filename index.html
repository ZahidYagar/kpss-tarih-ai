<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KPSS Tarih | Akıllı Konu Anlatımı</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    .container {
      max-width: 820px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .search-box {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus { border-color: #6366f1; }

    button {
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover { background: #4f46e5; }

    .card {
      background: white;
      margin-top: 32px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .story {
      margin: 20px 0;
      white-space: pre-line;
      line-height: 1.7;
      color: #374151;
    }

    .question {
      font-weight: 600;
      margin-top: 24px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }

    .choices li {
      padding: 10px 12px;
      border-radius: 8px;
      background: #f9fafb;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .choices li:hover {
      background: #eef2ff;
    }

    .correct {
      background: #dcfce7 !important;
      color: #166534;
      font-weight: 600;
    }

    .wrong {
      background: #fee2e2 !important;
      color: #991b1b;
    }

    .explanation {
      margin-top: 12px;
      color: #6b7280;
      font-size: 14px;
      display: none;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .search-box { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>KPSS Tarih</h1>
    <p class="subtitle">Konuyu yaz, yapay zekâ anlatsın ve soru üretsin.</p>

    <div class="search-box">
      <input id="query" type="text" placeholder="Örn: İlk Türk-İslam Devletleri">
      <button id="searchBtn">Getir</button>
    </div>

    <div id="result" style="display:none;"></div>
  </div>

  <script>
    let lastTopic = "";
    document.getElementById("searchBtn").addEventListener("click", searchTopic);

    async function searchTopic() {
    let query = document.getElementById("query").value.trim();

if (!query && lastTopic) {
  query = lastTopic;
}

if (!query) {
  alert("Lütfen bir konu yaz");
  return;
}

lastTopic = query;

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <div class="spinner"></div>
        <p style="text-align:center; color:#6b7280;">İçerik hazırlanıyor...</p>
      `;

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();

        resultDiv.innerHTML = `
          <div class="card">
            <h2>${data.topic}</h2>

            <div class="story">${data.story}</div>

            <div class="question">${data.question}</div>

            <ul class="choices">
              <li data-option="A">A) ${data.choices.A}</li>
              <li data-option="B">B) ${data.choices.B}</li>
              <li data-option="C">C) ${data.choices.C}</li>
              <li data-option="D">D) ${data.choices.D}</li>
            </ul>

            <div id="feedback" class="explanation">
              <strong>Açıklama:</strong> ${data.explanation}
            </div>

            <button id="nextBtn" style="margin-top:20px;">Yeni Soru Üret</button>
          </div>
        `;

        bindChoices(data.answer);
        document.getElementById("nextBtn").addEventListener("click", searchTopic);

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Bir hata oluştu.</p>`;
      }
    }

    function bindChoices(correctAnswer) {
      const choices = document.querySelectorAll(".choices li");

      choices.forEach(choice => {
        choice.addEventListener("click", () => {
          choices.forEach(c => c.replaceWith(c.cloneNode(true)));

          const selected = choice.dataset.option;

          if (selected === correctAnswer) {
            choice.classList.add("correct");
          } else {
            choice.classList.add("wrong");
            document
              .querySelector(`.choices li[data-option="${correctAnswer}"]`)
              ?.classList.add("correct");
          }

          document.getElementById("feedback").style.display = "block";
        });
      });
    }
  </script>
</body>
</html>
