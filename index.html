<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPSS Tarih | Akıllı Soru & Konu Anlatımı</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== RESET ===== */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8fafc;
      color: #111827;
    }

    /* ===== LAYOUT ===== */
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 80px;
    }

    /* ===== HEADER ===== */
    .hero {
      text-align: center;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-size: 26px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .hero p {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }

    /* ===== SEARCH ===== */
    .search-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 24px;
    }

    input {
      padding: 14px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* ===== CARD ===== */
    .card {
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .story {
      font-size: 14px;
      line-height: 1.8;
      margin-bottom: 24px;
      color: #374151;
    }

    /* ===== QUESTIONS ===== */
    .question-block {
      margin-bottom: 26px;
      padding-top: 18px;
      border-top: 1px solid #e5e7eb;
    }

    .question {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .choices {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .choices li {
      padding: 14px;
      border-radius: 12px;
      background: #f9fafb;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 15px;
      border: 2px solid transparent;
    }

    .correct {
      background: #dcfce7;
      border-color: #22c55e;
      color: #166534;
      font-weight: 600;
    }

    .wrong {
      background: #fee2e2;
      border-color: #ef4444;
      color: #991b1b;
    }

    .explanation {
      display: none;
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    #score {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }

    /* ===== SPINNER ===== */
    .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 768px) {
      .hero h1 { font-size: 32px; }
      .container { padding: 40px 20px 100px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1>KPSS Tarih</h1>
      <p>Konuyu yaz, analiz ağırlıklı sorularla kendini dene.</p>
    </div>

    <div class="search-box">
      <input id="query" placeholder="Örn: Lale Devri">
      <button id="searchBtn">Getir</button>
    </div>

    <div id="result"></div>
  </div>

<script>
let score = 0;
let loading = false;

document.getElementById("searchBtn").addEventListener("click", searchTopic);

async function searchTopic() {
  if (loading) return;
  loading = true;
  score = 0;

  const query = document.getElementById("query").value.trim();
  if (!query) { alert("Konu gir"); loading=false; return; }

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `<div class="spinner"></div>`;

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const data = await res.json();

    let qHtml = "";
    data.questions.forEach((q,i)=>{
      qHtml += `
        <div class="question-block" data-answer="${q.answer}">
          <div class="question">${i+1}. ${q.question}</div>
          <ul class="choices">
            ${Object.entries(q.choices).map(
              ([k,v])=>`<li data-option="${k}">${k}) ${v}</li>`
            ).join("")}
          </ul>
          <div class="explanation">${q.explanation}</div>
        </div>
      `;
    });

    resultDiv.innerHTML = `
      <div class="card">
        <h2>${data.topic}</h2>
        <div class="story">${data.story}</div>
        ${qHtml}
        <div id="score"></div>
      </div>
    `;

    bindQuestions();

  } catch {
    resultDiv.innerHTML = "<p>Bağlantı hatası</p>";
  }

  loading = false;
}

function bindQuestions() {
  document.querySelectorAll(".question-block").forEach(block=>{
    const correct = block.dataset.answer;
    const explanation = block.querySelector(".explanation");

    block.querySelectorAll("li").forEach(li=>{
      li.addEventListener("click",()=>{
        if(block.classList.contains("done")) return;
        block.classList.add("done");

        if(li.dataset.option===correct){
          li.classList.add("correct");
          score++;
        } else {
          li.classList.add("wrong");
          block.querySelector(`[data-option="${correct}"]`)?.classList.add("correct");
        }

        explanation.style.display="block";
        document.getElementById("score").innerText=`Skor: ${score} / 5`;
      });
    });
  });
}
</script>
</body>
</html>
