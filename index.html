<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KPSS Tarih | Akıllı Konu Anlatımı</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    .container {
      max-width: 820px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 16px;
    }

    .search-box {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 600;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .card {
      background: white;
      margin-top: 32px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .story {
      margin: 20px 0;
      white-space: pre-line;
      line-height: 1.7;
      color: #374151;
    }

    .question-block {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .question {
      font-weight: 600;
      margin-bottom: 12px;
    }

    .choices {
      list-style: none;
      padding: 0;
    }

    .choices li {
      padding: 10px 12px;
      border-radius: 8px;
      background: #f9fafb;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices li:hover {
      background: #eef2ff;
    }

    .correct {
      background: #dcfce7 !important;
      color: #166534;
      font-weight: 600;
    }

    .wrong {
      background: #fee2e2 !important;
      color: #991b1b;
    }

    .explanation {
      display: none;
      margin-top: 8px;
      font-size: 14px;
      color: #6b7280;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>KPSS Tarih</h1>
    <p class="subtitle">Konuyu yaz, 5 soruluk mini deneme çöz.</p>

    <div class="search-box">
      <input id="query" type="text" placeholder="Örn: İlk Türk-İslam Devletleri">
      <button id="searchBtn">Getir</button>
    </div>

    <div id="result" style="display:none;"></div>
  </div>

  <script>
    let lastTopic = "";
    let score = 0;

    document.getElementById("searchBtn").addEventListener("click", searchTopic);

    async function searchTopic() {
      let query = document.getElementById("query").value.trim();
      if (!query && lastTopic) query = lastTopic;
      if (!query) return alert("Konu gir");

      lastTopic = query;
      score = 0;

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `<div class="spinner"></div>`;

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await response.json();

      let questionsHtml = "";

      data.questions.forEach((q, i) => {
        questionsHtml += `
          <div class="question-block" data-answer="${q.answer}">
            <div class="question">${i + 1}. ${q.question}</div>
            <ul class="choices">
              ${Object.entries(q.choices).map(
                ([key, val]) => `<li data-option="${key}">${key}) ${val}</li>`
              ).join("")}
            </ul>
            <div class="explanation">
              <strong>Doğru:</strong> ${q.answer} — ${q.explanation}
            </div>
          </div>
        `;
      });

      resultDiv.innerHTML = `
        <div class="card">
          <h2>${data.topic}</h2>
          <div class="story">${data.story}</div>
          ${questionsHtml}
          <p id="score" style="margin-top:20px;font-weight:600;"></p>
        </div>
      `;

      bindAllQuestions();
    }

    function bindAllQuestions() {
      document.querySelectorAll(".question-block").forEach(block => {
        const correct = block.dataset.answer;
        const explanation = block.querySelector(".explanation");

        block.querySelectorAll("li").forEach(li => {
          li.addEventListener("click", () => {
            if (block.classList.contains("done")) return;
            block.classList.add("done");

            const selected = li.dataset.option;
            if (selected === correct) {
              li.classList.add("correct");
              score++;
            } else {
              li.classList.add("wrong");
              block.querySelector(`li[data-option="${correct}"]`)
                ?.classList.add("correct");
            }

            explanation.style.display = "block";
            document.getElementById("score").innerText =
              `Skor: ${score} / 5`;
          });
        });
      });
    }
  </script>
</body>
</html>
