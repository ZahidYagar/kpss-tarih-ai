<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KPSS Tarih | Akıllı Soru & Konu Anlatımı</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      margin: 0;
      color: #1f2937;
    }

    .container {
      max-width: 860px;
      margin: 60px auto;
      padding: 0 20px;
    }

    /* ---------- HEADER ---------- */
    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .hero p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
    }

    .divider {
      width: 60px;
      height: 4px;
      background: #6366f1;
      border-radius: 999px;
      margin: 24px auto;
    }

    /* ---------- SEARCH ---------- */
    .search-box {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    button {
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #4f46e5;
      transform: translateY(-1px);
    }

    /* ---------- CARD ---------- */
    .card {
      background: white;
      margin-top: 40px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .story {
      margin: 20px 0 30px;
      line-height: 1.8;
      color: #374151;
      font-size: 15px;
    }

    /* ---------- QUESTIONS ---------- */
    .question-block {
      margin-bottom: 28px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .question {
      font-weight: 600;
      margin-bottom: 12px;
    }

    .choices {
      list-style: none;
      padding: 0;
    }

    .choices li {
      padding: 12px 14px;
      border-radius: 10px;
      background: #f9fafb;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .choices li:hover {
      background: #eef2ff;
      border-color: #c7d2fe;
    }

    .correct {
      background: #dcfce7 !important;
      color: #166534;
      border-color: #86efac;
      font-weight: 600;
    }

    .wrong {
      background: #fee2e2 !important;
      color: #991b1b;
      border-color: #fecaca;
    }

    .explanation {
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
      display: none;
    }

    /* ---------- SPINNER ---------- */
    .spinner {
      width: 34px;
      height: 34px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .search-box { flex-direction: column; }
      button { width: 100%; }
      .hero h1 { font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1>KPSS Tarih</h1>
      <p>
        Konuyu yaz, yapay zekâ KPSS düzeyinde anlatsın ve<br>
        <strong>yorum & analiz ağırlıklı</strong> sorularla kendini dene.
      </p>
      <div class="divider"></div>
    </div>

    <div class="search-box">
      <input id="query" type="text" placeholder="Örn: İlk Türk-İslam Devletleri">
      <button onclick="searchTopic()">Getir</button>
    </div>

    <div id="result"></div>
  </div>

<script>
let lastTopic = "";
let score = 0;
let isLoading = false;

document.getElementById("searchBtn").addEventListener("click", searchTopic);

async function searchTopic() {
  if (isLoading) return;
  isLoading = true;

  let query = document.getElementById("query").value.trim();
  if (!query && lastTopic) query = lastTopic;
  if (!query) {
    alert("Konu gir");
    isLoading = false;
    return;
  }

  lastTopic = query;
  score = 0;

  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  resultDiv.innerHTML = `<div class="spinner"></div>`;

  try {
    const response = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    if (!response.ok) {
      const err = await response.json();

      if (err.error === "quota") {
        resultDiv.innerHTML = `
          <div class="card">
            <p style="color:#b45309;font-weight:600;">
              ⚠️ Günlük ücretsiz kullanım limiti doldu
            </p>
            <p style="color:#6b7280;">1–2 dakika sonra tekrar dene.</p>
          </div>
        `;
        isLoading = false;
        return;
      }

      throw new Error("Sunucu hatası");
    }

    const data = await response.json();

    let questionsHtml = "";
    data.questions.forEach((q, i) => {
      questionsHtml += `
        <div class="question-block" data-answer="${q.answer}">
          <div class="question">${i + 1}. ${q.question}</div>
          <ul class="choices">
            ${Object.entries(q.choices).map(
              ([k, v]) => `<li data-option="${k}">${k}) ${v}</li>`
            ).join("")}
          </ul>
          <div class="explanation">
            <strong>Doğru:</strong> ${q.answer} — ${q.explanation}
          </div>
        </div>
      `;
    });

    resultDiv.innerHTML = `
      <div class="card">
        <h2>${data.topic}</h2>
        <div class="story">${data.story}</div>
        ${questionsHtml}
        <p id="score" style="margin-top:20px;font-weight:600;"></p>
      </div>
    `;

    bindAllQuestions();

  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = `
      <div class="card">
        <p style="color:red;">Bağlantı hatası oluştu.</p>
      </div>
    `;
  }

  isLoading = false;
}

function bindAllQuestions() {
  document.querySelectorAll(".question-block").forEach(block => {
    const correct = block.dataset.answer;
    const explanation = block.querySelector(".explanation");

    block.querySelectorAll("li").forEach(li => {
      li.addEventListener("click", () => {
        if (block.classList.contains("done")) return;
        block.classList.add("done");

        const selected = li.dataset.option;
        if (selected === correct) {
          li.classList.add("correct");
          score++;
        } else {
          li.classList.add("wrong");
          block.querySelector(`li[data-option="${correct}"]`)
            ?.classList.add("correct");
        }

        explanation.style.display = "block";
        document.getElementById("score").innerText =
          `Skor: ${score} / 5`;
      });
    });
  });
}
</script>
</body>
</html>
