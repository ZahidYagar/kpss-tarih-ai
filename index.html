<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>KPSS Tarih | Akıllı Soru & Konu Anlatımı</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      margin: 0;
      color: #1f2937;
    }

    .container {
      max-width: 860px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .hero { text-align: center; margin-bottom: 40px; }
    .hero h1 { font-size: 36px; margin-bottom: 10px; }
    .hero p { color: #6b7280; }
    .divider {
      width: 60px; height: 4px; background: #6366f1;
      border-radius: 999px; margin: 24px auto;
    }

    .search-box { display: flex; gap: 12px; }
    input {
      flex: 1; padding: 14px 16px; font-size: 16px;
      border-radius: 12px; border: 1px solid #d1d5db;
    }
    button {
      padding: 14px 24px; font-weight: 600;
      background: #6366f1; color: white;
      border: none; border-radius: 12px;
      cursor: pointer;
    }

    .card {
      background: white; margin-top: 40px; padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .story { margin: 20px 0 30px; line-height: 1.8; }

    .question-block {
      margin-bottom: 28px; padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .choices { list-style: none; padding: 0; }

    .choices li {
      padding: 12px 14px;
      border-radius: 10px;
      background: #f9fafb;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .choices li:hover {
      background: #eef2ff;
    }

    .correct {
      background: #dcfce7 !important;
      color: #166534;
      font-weight: 600;
    }

    .wrong {
      background: #fee2e2 !important;
      color: #991b1b;
    }

    .explanation {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #6b7280;
    }

    .spinner {
      width: 34px; height: 34px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1>KPSS Tarih</h1>
      <p>Konuyu yaz, yapay zekâ KPSS düzeyinde anlatsın ve sorularla ölç.</p>
      <div class="divider"></div>
    </div>

    <div class="search-box">
      <input id="query" type="text" placeholder="Örn: İlk Türk-İslam Devletleri">
      <button id="searchBtn">Getir</button>
    </div>

    <div id="result"></div>
  </div>

<script>
let score = 0;
let isLoading = false;

document.getElementById("searchBtn").addEventListener("click", searchTopic);

async function searchTopic() {
  if (isLoading) return;
  isLoading = true;
  score = 0;

  const query = document.getElementById("query").value.trim();
  if (!query) {
    alert("Konu gir");
    isLoading = false;
    return;
  }

  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `<div class="spinner"></div>`;

  try {
    const response = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const data = await response.json();

    let html = "";
    data.questions.forEach((q, i) => {
      html += `
        <div class="question-block" data-answer="${q.answer}">
          <div><strong>${i + 1}. ${q.question}</strong></div>
          <ul class="choices">
            ${Object.entries(q.choices).map(
              ([k, v]) => `<li data-option="${k}">${k}) ${v}</li>`
            ).join("")}
          </ul>
          <div class="explanation">
            <strong>Açıklama:</strong> ${q.explanation}
          </div>
        </div>
      `;
    });

    resultDiv.innerHTML = `
      <div class="card">
        <h2>${data.topic}</h2>
        <div class="story">${data.story}</div>
        ${html}
        <p id="score" style="font-weight:600;margin-top:16px;"></p>
      </div>
    `;

    bindQuestions();

  } catch (e) {
    resultDiv.innerHTML = "<p>Hata oluştu</p>";
  }

  isLoading = false;
}

function bindQuestions() {
  document.querySelectorAll(".question-block").forEach(block => {
    const correct = block.dataset.answer;
    const explanation = block.querySelector(".explanation");
    const choices = block.querySelectorAll("li");

    choices.forEach(li => {
      li.addEventListener("click", () => {
        if (block.classList.contains("done")) return;
        block.classList.add("done");

        const selected = li.dataset.option;

        if (selected === correct) {
          li.classList.add("correct");
          score++;
        } else {
          li.classList.add("wrong");
          block.querySelector(`li[data-option="${correct}"]`)
            ?.classList.add("correct");
        }

        explanation.style.display = "block";
        document.getElementById("score").innerText =
          `Skor: ${score} / 5`;
      });
    });
  });
}
</script>
</body>
</html>
